<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Matchmaker</h1>
    <p>This program figures out if you and I are meant to be.
    You will answer 5 questions. To each question, answer 5
    if you strongly agree, 4 if you agree, 3 if you neither
    agree nor disagree, 2 if you disagree, and 1 if you
    strongly disagree. Choose your answers wisely, I'm a catch!</p>

    <br /><br />

<script>
console.log("Starting Matchmaker...")

    console.log("calculateCompatibility()")

    let question1Response = document.getElementById('q1').selectedOptions[0].value;
